<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>My Profile</title>
  <link href="resource/bootstrap/css/bootstrap.min.css" rel="stylesheet">
                        
  <script src="resource/jquery/jquery1.11.0.min.js"></script>
  <script src="resource/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <div style="padding:10px;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title" style="font-weight:bold;">My Detail</h3>
      </div>
      <div class="panel-body">
          <div style="height:40px;"><span style="font-weight:bold;">My Name :</span> <span id="myName"></span></div>
          <div style="height:40px;"><span style="font-weight:bold;">Mobile Number:</span> <span id="mobileNumber"></span></div>
          <div style="height:40px;"><span style="font-weight:bold;">Email :</span> <span id="email"></span></div>
      </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" style="font-weight:bold;">My Vehicle</h3>
        </div>
        <div class="panel-body">
            <div style="height:40px;"><span style="font-weight:bold;">Make :</span> <span id="make"></span></div>
            <div style="height:40px;"><span style="font-weight:bold;">Model:</span> <span id="model"></span></div>
            <div style="height:40px;"><span style="font-weight:bold;">Vehicle Number:</span> <span id="vehicleNumber"></span></div>
            <div style="height:40px;"><span style="font-weight:bold;">Color:</span> <span id="color"></span></div>
        </div>
    </div>
  </div>
</body>
</html>
